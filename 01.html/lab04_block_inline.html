<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    앞의 내용
    <h1 style="background-color: navy; color:cyan">h1은 블럭요소입니다.</h1>
    <h1 style="color: brown;">h1은 블럭요소입니다.</h1>
    <div style="background-color: tomato; color: green;">div는 블럭요소입니다.</div>새로운 줄이 생기나 실험
    <!-- 인라인 요수 -->
    <br>
    <b style="background-color: deepskyblue;">b는 인라인 요소입니다.</b>
    <span style="background-color: green; color: yellow;">ddddddddd</span>
</body>
</html>
