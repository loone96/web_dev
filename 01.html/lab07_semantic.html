<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 요소</title>
</head>
<body>
    <h1>div를 사용한 공간 나누기</h1>
    <div id="header" style="background-color: navy; color: wheat;">header 페이지나 섹션의 머리말</div>
    <!-- 태그명#id명 -->
    <div id="nav" style="background-color: brown;">nav: 페이지 내의 목차</div>
    <div id="section" style="background-color:yellowgreen;">section: 페이지를 원하는대로 구분</div>
    <div id="article" style="background-color:green;">article: 콘텐츠를 담아줌</div>
    <div id="aside" style="background-color:pink;">aside: 부가적인 내용</div>
    <div id="footer" style="background-color:purple;">footer: 페이지나 섹션의 꼬리말</div>
    <h1>시맨틱 태그를 통한 공간 나누기</h1>
    <header style="background-color: navy; color: wheat;">header 페이지나 섹션의 머리말</header>
    <nav style="background-color: brown;">nav: 페이지 내의 목차</nav>
    <section style="background-color: yellowgreen;">페이지를 원하는대로 구분</section>
    <article style="background-color: green;">콘텐츠를 담아줌</article>
    <aside style="background-color: pink;">부가적인 내용</aside>
    <footer style="background: purple;">footer: 페이지나 섹션의 꼬리말</footer>



</body>
</html>
