<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <h1>로그인 폼</h1>
    <!-- 폼(form) : 사용자의 입력을 받는 태그 -->
    <form action="">
        ID : <input type="text"><br>
        PW : <input type="password"><br>
        <input type="submit"><br>
    </form>
        <hr>
        <h1>네이버 검색 폼</h1>
        <!-- GET방식 입력 받은 데이터를 주소창을 통해 전달 -->
        <!-- action 속성 폼 데이터를 받을 웹 페이지의 주소 -->
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="query" minlength="5">
        <input type="submit" value="검색">
    </form>
<h1>input 태그</h1>
<h2>텍스트 입력</h2>
<br>
input text <input type="text" name="test" placeholder="이름을 입력해주세요." size="20" maxlength="10" minlength="5">
input password <input type="password" ><br>
<textarea name="" id="" cols="30" rows="10">
    텍스트에어리어
</textarea>
나라이름 : <input type="text" list="country">
<datalist id="country">
    <option value="한국">
    <option value="중국">
    <option value="일본">
    <option value="미국">
</datalist>
<hr>
<h1>버튼 만들기</h1>
<br>
<input type="button" value="새 버튼" onclick="alert('버튼을 누르셨네요.')">
<br>
<button type="button">새 버튼2</button>
<form action="" >
    <input type="text" name="text">
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
    <button type="submit">제출2</button>
    <button type="reset">초기화2</button>
</form>
<br>
<input type="image" src="https://image.flaticon.com/icons/svg/512/512130.svg" style="width: 90px;" alt="">
<button type="button" style="background: blue
;"><img src="https://image.flaticon.com/icons/svg/512/512130.svg" alt="" width=90px></button>
<h1>선택형 입력</h1>
<!-- 목록을 보여주고 그 중에 선택할 수 있는 것 -->
<h2>체크박스</h2>
<form action="">
    <input type="checkbox" name="rock" value="t"> 락 <br>
    <input type="checkbox" name="balad" value="t"> 발라드 <br>
    <input type="checkbox" name="dance" value="t" checked> 댄스 <br>
    <input type="submit">
</form>
<h2>라디오버튼</h2>
<form action="">
<input type="radio" name="fast" value="1"> 롯데리아
<input type="radio" name="fast" value="2"> 맥도날드
<input type="radio" name="fast" value="3" checked> KFC
<!-- 'checked' 기본 선택됨 -->
<input type="submit">
</form>
<h2>콤보박스</h2>
<form action="">
    <select name="food" id="">
        <option value="1" selected>김치찌개</option>
        <option value="2">된장찌개</option>
        <option value="3">순두부찌개</option>
    </select>
    <input type="submit">
</form>
<h1>label</h1>
<label>ID : <input type="text"></label><br>
<label for="pw">PW : <input type="password" name="" id="pw"></label>
<h1>fieldset</h1>
<form action="">
    <fieldset>
        <legend>자기소개</legend>
        <label>이름: <input type="text" name="name"></label><br>
        <label>성별
            <label>
                 <input type="radio" name="gender" value="m">남성
            </label>
            <label for="">
                <input type="radio" name="gender" value="f">
                여성
            </label>
        </label>
    </fieldset>
    <fieldset style="background-color: blueviolet;">
        <legend>좋아하는 음식</legend>
        <select name="food" id="">
            <option value="1">새우</option>
            <option value="2">연어</option>
            <option value="3">참치</option>
            <option value=""></option>
        </select>
    </fieldset>
    <input type="submit">
</form>
</body>
</html>
