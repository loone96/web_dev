<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        circle {
            --circle-len: 314.16px;
            fill: none;
            stroke: purple;
            stroke-width: 15px;
            stroke-dasharray: var(--circle-len);
            stroke-dashoffset: var(--circle-len);
            animation: draw 0.7s linear infinite;
        }

        @keyframes draw {
            to {
                stroke-dashoffset: 0px;
            }
        }
    </style>
</head>

<body>
    <svg>
        <!-- <circle r='50' cx='65' cy='75' /> -->
        <circle r='50' cx='65' cy='75' />
   
    </svg>
</body>

</html>
